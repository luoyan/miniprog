<!DOCTYPE HTML>
<html xmlns:wb="http://open.weibo.com/wb">
    <head>
    <title>
        家谱
    </title>
    </head>
	<link rel="stylesheet" type="text/css" href="/static/css/style.css?20131118">
    <script src="http://tjs.sjs.sinajs.cn/open/api/js/wb.js" type="text/javascript" charset="utf-8"></script>
    <script src="/static/seajs/2.1.1/sea.js?7e060169c1fdcef260258da925c064f2"></script>
    <script src="/static/seajs-config.js?d4e3ded8a05b049ba191c79bcfce8eb3"></script>
    <!--{% if hasattr(self.attr, 'load_module'): -->
    <script>
        seajs.use('js/page/${self.attr.load_module}', function(m) {
            $(function(){m.init()})
        })
    </script>
    <!--% endif} -->
    <body>
		<div class="search-bar-wrapper">
        </div>
        <div class="feeds-main">
            <div class="feeds-ctn">
                <div class="item">
                    <ul>
                            <table>
                                <tr>
                                    <td>父亲</td><td><a href="get_person_info?name={{item.father}}">{{item.father}}</a></td>
                                    <td>母亲</td><td><a href="get_person_info?name={{item.mother}}">{{item.mother}}</a></td>
                                </tr>
                                <tr>
                                    <td>姓名</td><td><a href="get_person_info?name={{item.name}}">{{item.name}}</a></td>
                                </tr>
                                <tr>
                                    <td>兄弟姐妹</td>
                                    {% for sibling in item.siblings %} 
                                    <td><a href="get_person_info?name={{sibling}}">{{item.sibling}}</a></td>
                                    {% endfor %}
                                </tr>
                                <tr>
                                    <td>配偶</td><td><a href="get_person_info?name={{item.couple}}">{{item.couple}}</a></td>
                                </tr>
                                <tr>
                                    <td>子女</td>
                                    {% for child in item.children %} 
                                    <td><a href="get_person_info?name={{child}}">{{child}}</a></td>
                                    {% endfor %}
                                </tr>
                            </table>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
