<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js">
		</script>
		<script>
			$(document).ready(function(){
				$("p").click(function(){
					$(this).hide();
				});
			});
		</script>
	</head>
	<body>
		<p>如果您点击我，我会消失。</p>
		<p>点击我，我会消失。</p>
		<p>也要点击我哦。</p>
	</body>
</html>
