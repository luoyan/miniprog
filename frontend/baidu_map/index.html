<!DOCTYPE html> 
<html>  
	<head>  
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />  
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
		<title>Hello, World</title>  
		<style type="text/css">  
			html{height:100%}  
			body{height:100%;margin:0px;padding:0px}  
			#container{height:100%}  
		</style>  
		<!--//此为v1.5版本的引用方式  
		// http://api.map.baidu.com/api?v=1.5&key=您的密钥&callback=initialize"; //此为v1.4版本及以前版本的引用方式  
		-->
	</head>  

	<body>  
		<div id="container"></div>
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=1.5&ak=2lsXelcqIziwWiEN6rmWSFbN"></script>
		<script type="text/javascript" src="http://api.map.baidu.com/library/MarkerManager/1.2/src/MarkerManager_min.js">
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.js"></script>
		<script type="text/javascript" src="position_list.js">
		</script>
		<script type="text/javascript">
			//$(document).ready(function(){
				var position_info_map = [

				]
				var map = new BMap.Map("container");          // 创建地图实例  
				//var point = new BMap.Point(116.404, 39.915);  // 创建点坐标  
				var point = new BMap.Point(108.789845, 34.319214);  // 创建点坐标  
				map.centerAndZoom(point, 15);                 // 初始化地图，设置中心点坐标和地图级别  
				map.addControl(new BMap.NavigationControl());    
				map.addControl(new BMap.ScaleControl());    
				map.addControl(new BMap.OverviewMapControl());    
				map.addControl(new BMap.MapTypeControl());    
				//map.setCurrentCity("北京"); // 仅当设置城市信息时，MapTypeControl的切换功能才能可用
				var point = new BMap.Point(108.793081, 34.318536);    
				map.centerAndZoom(point, 15);    
				var marker = new BMap.Marker(point);        // 创建标注    
				map.addOverlay(marker);                     // 将标注添加到地图中
				
				var position_list = get_position_list();
				for (var i = 0; i < position_list.length ; i++) {
					var position_info = position_list[i];
					var lng = position_info["longitude"];
					var lat = position_info["latitude"];
					var point = new BMap.Point(lng, lat);    
					map.centerAndZoom(point, 15);    
					var marker = new BMap.Marker(point);        // 创建标注    
					map.addOverlay(marker);                     // 将标注添加到地图中
				}
			//});
		</script>
	</body>  
</html>
